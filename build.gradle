plugins {
    id 'java'
}

group 'cz.polygonunicorn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation files('/usr/share/java/handy-snippets/HandySnippets.jar')
}

test {
    useJUnitPlatform()
}